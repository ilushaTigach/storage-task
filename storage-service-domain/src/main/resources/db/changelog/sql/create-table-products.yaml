databaseChangeLog:
  - changeSet:
      id: create-products
      author: Telyatenko-Ilay
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: article
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: product_type
                  type: int(2)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: int(4)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int(4)
                  constraints:
                    nullable: false
              - column:
                  name: last_modified
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_ad
                  type: timestamp
                  constraints:
                    nullable: false