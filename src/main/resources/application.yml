spring:
  application:
    name: storage-task
  datasource:
    url: jdbc:postgresql://localhost:5432/storage
    username: root
    password: ${PWD}
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: db/changelog/db.changelog-master.xml
server:
  port: ${SERVER_PORT:8080}
