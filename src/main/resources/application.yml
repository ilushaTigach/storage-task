spring:
  application:
    name: storage-task
  datasource:
    url: jdbc:postgresql://localhost:5432/storage
    username: root
    password: ${PWD}
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: db/changelog/db.changelog-master.xml

  cache:
    type: simple
    cache-names: exchangeRates
currency:
  service:
    url: http://localhost:8081
    mock: false

server:
  port: ${SERVER_PORT:8080}
app:
  scheduling:
    enable: true
    period: 120000000
    priceMultiplier: 1.1
    optimization: false
